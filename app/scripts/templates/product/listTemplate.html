<div class="product_category mt-20">
    <div class="list_category list_column list_tmp">
        <ul>
            {{each(index, value) product}}
            <li>
                <div class="product items is_cos">
                    <a href="#ac=product&op=view&product_id=${product_id}">
                        <div class="imgurl"><img src="${image_url[180]}"></div>
                        <div class="info">
                            <p class="name">${product_name}</p>
                            <div class="price_info">
                                {{if market_price > price}}
                                <del class="market_price">&yen;${market_price}</del>
                                {{/if}}
                                <span class="price">&yen;${price}</span>
                                {{if is_cos}}
                                <span class="cos">暂时缺货</span>
                                {{/if}}
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
